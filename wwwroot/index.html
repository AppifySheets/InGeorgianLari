<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>·Éö·Éê·É†·Éò·É° ·Éô·Éù·Éú·Éï·Éî·É†·É¢·Éù·É†·Éò - USD/EUR/GBP to GEL</title>
    <meta name="description" content="·Éí·Éê·Éì·Éê·Éò·Éß·Éï·Éê·Éú·Éî·Éó USD, EUR ·Éì·Éê GBP ·É•·Éê·É†·Éó·É£·Éö ·Éö·Éê·É†·É®·Éò (GEL) ·É°·Éê·É•·Éê·É†·Éó·Éï·Éî·Éö·Éù·É° ·Éî·É†·Éù·Éï·Éú·É£·Éö·Éò ·Éë·Éê·Éú·Éô·Éò·É° ·É†·Éî·Éê·Éö·É£·É†·Éò ·Éô·É£·É†·É°·Éò·Éó" />
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="InGeorgianLari.styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <!-- Blazor error UI removed to prevent false error display -->
    <div id="blazor-error-ui" style="display: none !important;">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">üóô</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        let chartInstance = null;
        
        window.createChart = (canvasId, labels, data, currency) => {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            // Destroy existing chart if any
            if (chartInstance) {
                chartInstance.destroy();
            }
            
            // Create new chart
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${currency}/GEL ·Éô·É£·É†·É°·Éò`,
                        data: data,
                        borderColor: '#4A90E2',
                        backgroundColor: 'rgba(74, 144, 226, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#4A90E2',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(26, 26, 26, 0.9)',
                            titleColor: '#E5E5E5',
                            bodyColor: '#E5E5E5',
                            borderColor: '#2A2A2A',
                            borderWidth: 1,
                            cornerRadius: 8,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `‚Çæ ${context.parsed.y.toFixed(4)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: {
                                color: '#2A2A2A',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#A0A0A0',
                                callback: function(value) {
                                    return '‚Çæ ' + value.toFixed(4);
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#A0A0A0'
                            }
                        }
                    }
                }
            });
        };
    </script>
</body>

</html>
